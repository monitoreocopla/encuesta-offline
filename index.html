<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Encuesta offline - PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <h1>Encuesta offline</h1>
    <p class="subtitle">Versión PWA – funciona sin conexión</p>
  </header>

  <main>

    <!-- 01 - DATOS PERSONALES -->
    <section class="screen" id="screen-01" data-screen="01">
      <h2>01 - Datos personales</h2>

      <div class="field">
        <label for="nombre">Nombre y apellido</label>
        <input type="text" id="nombre" autocomplete="off" />
      </div>

      <div class="field">
        <label for="dni">DNI</label>
        <input type="text" id="dni" data-dni="1" />
      </div>

      <div class="field">
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" data-mail="1" autocomplete="off" />
      </div>

      <div class="field">
        <label for="Q8">Cargo (Q8)</label>
        <select id="Q8">
          <option value="">Seleccionar…</option>
          <option value="Docente de grado">Docente de grado</option>
          <option value="Director/a">Director/a</option>
          <option value="Vicedirector/a">Vicedirector/a</option>
          <option value="Directivo con grado a cargo">Directivo con grado a cargo</option>
          <option value="Personal único">Personal único</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="nav-buttons">
        <button type="button" id="btn-01-next" class="primary">Siguiente</button>
      </div>
    </section>

    <section class="screen" id="screen-final" hidden>
      <h2>¡Gracias!</h2>
      <p>Las respuestas quedaron guardadas en el dispositivo.</p>
    </section>

  </main>

</body>
</html>
