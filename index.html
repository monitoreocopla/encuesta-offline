function createQuestion(q){
  const d = document.createElement("div");
  d.className = "q";
  if(q.seccion) d.dataset.section = q.seccion.toLowerCase();
  d.dataset.qid = q.id;

  // Bloques informativos
  if(q.tipo === "informativo"){
    const info = document.createElement("div");
    info.className = "info";
    info.innerHTML = q.pregunta;
    d.appendChild(info);
    return d;
  }

  const label = document.createElement("label");
  label.textContent = q.pregunta || q.id;
  d.appendChild(label);

  let el = null;

  if(q.tipo === "texto"){
    el = document.createElement("input");
    el.type = "text";
  } else if(q.tipo === "numero"){
    el = document.createElement("input");
    el.type = "number";
  } else if(q.tipo === "email"){
    el = document.createElement("input");
    el.type = "email";
  } else if(q.tipo === "fecha"){
    el = document.createElement("input");
    el.type = "date";
  } else if(q.tipo === "hora"){
    el = document.createElement("input");
    el.type = "time";
  } else if(q.tipo === "parrafo"){
    el = document.createElement("textarea");
  } else if(q.tipo === "desplegable"){
    el = document.createElement("select");
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = "Seleccione...";
    el.appendChild(opt);
    (q.opciones || []).forEach(o=>{
      const op = document.createElement("option");
      op.value = o;
      op.textContent = o;
      el.appendChild(op);
    });
  } else if(q.tipo === "seleccion_unica"){
    const box = document.createElement("div");
    (q.opciones || []).forEach(o=>{
      const l = document.createElement("label");
      const i = document.createElement("input");
      i.type = "radio";
      i.name = q.id;
      i.value = o;
      l.appendChild(i);
      l.appendChild(document.createTextNode(" " + o));
      box.appendChild(l);
    });
    d.appendChild(box);
    return d;
  } else if(q.tipo === "seleccion_multiple"){
    const box = document.createElement("div");
    (q.opciones || []).forEach(o=>{
      const l = document.createElement("label");
      const i = document.createElement("input");
      i.type = "checkbox";
      i.name = q.id;
      i.value = o;
      l.appendChild(i);
      l.appendChild(document.createTextNode(" " + o));
      box.appendChild(l);
    });
    d.appendChild(box);
    return d;
  } else {
    el = document.createElement("input");
    el.type = "text";
  }

  el.name = q.id;
  d.appendChild(el);
  return d;
}

function render(){
  const f = document.getElementById("form");
  f.innerHTML = "";
  formConfig.forEach(q=>{
    const node = createQuestion(q);
    f.appendChild(node);
  });
  updateVis();
}

function getCargo(){
  const c = document.querySelector("input[name='q8']:checked");
  return c ? c.value : "";
}

function updateVis(){
  const cargo = getCargo();
  const wraps = document.querySelectorAll(".q");
  wraps.forEach(d=>{
    const sec = (d.dataset.section || "").toLowerCase();
    const qid = d.dataset.qid;
    let show = true;

    // Bloques de rol
    if(sec === "docentes"){
      show = (cargo === "Docente de grado");
    } else if(sec === "directivos"){
      show = (cargo === "Director/a" || cargo === "Vicedirector/a");
    } else if(sec === "directivos con grado a cargo"){
      show = (cargo === "Directivo con grado a cargo" || cargo === "Personal único");
    }

    // Pregunta final q480: visible para cualquier cargo seleccionado
    if(qid === "q480"){
      show = cargo !== "";
      if(cargo === "Otro"){
        show = true;
      }
    }

    // Preguntas generales (sin sección de rol explícita y que no son q480) SIEMPRE visibles
    if((!sec || (sec !== "docentes" && sec !== "directivos" && sec !== "directivos con grado a cargo")) && qid !== "q480"){
      show = true;
    }

    // Si el cargo es "Otro": solo q480 del bloque de rol
    if(cargo === "Otro"){
      if(sec === "docentes" || sec === "directivos" || sec === "directivos con grado a cargo"){
        // Bloques de rol ocultos
        if(qid !== "q480"){ show = false; }
      }
    }

    d.style.display = show ? "block" : "none";
  });
}

function collect(){
  const out = {};
  formConfig.forEach(q=>{
    if(q.tipo === "seleccion_unica"){
      const sel = document.querySelector("input[name='"+q.id+"']:checked");
      out[q.id] = sel ? sel.value : "";
    } else if(q.tipo === "seleccion_multiple"){
      const sel = Array.from(document.querySelectorAll("input[name='"+q.id+"']:checked")).map(x=>x.value);
      out[q.id] = sel;
    } else if(q.tipo === "informativo"){
      // no se envía contenido de informativos
    } else {
      const el = document.querySelector("[name='"+q.id+"']");
      out[q.id] = el ? el.value : "";
    }
  });
  out["_timestamp"] = new Date().toISOString();
  return out;
}

function saveOffline(){
  const all = JSON.parse(localStorage.getItem("offline_saltos") || "[]");
  all.push(collect());
  localStorage.setItem("offline_saltos", JSON.stringify(all));
  alert("Guardado offline");
}

async function sync(){
  const all = JSON.parse(localStorage.getItem("offline_saltos") || "[]");
  if(all.length === 0){
    alert("No hay datos para enviar");
    return;
  }
  try{
    await fetch(SYNC_URL, {
      method: "POST",
      mode: "no-cors",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(all)
    });
    localStorage.setItem("offline_saltos","[]");
    alert("Enviado ✔");
  }catch(e){
    console.error(e);
    alert("Error al enviar");
  }
}

document.addEventListener("DOMContentLoaded", ()=>{
  render();
  document.addEventListener("change", e=>{
    if(e.target && e.target.name === "q8"){
      updateVis();
    }
  });
});
</script>
</head>
<body>
<h2>Encuesta Offline</h2>
<p class="small">Funciona sin conexión. Las respuestas se guardan en este dispositivo hasta que las sincronices.</p>
<form id="form"></form>
<div class="buttons">
  <button type="button" class="btn-primary" onclick="saveOffline()">Guardar offline</button>
  <button type="button" class="btn-secondary" onclick="sync()">Sincronizar</button>
</div>
</body>
</html>
