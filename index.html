<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Encuesta</h1>
  <p id="bienvenida">
    Antes de comenzar a responder el formulario "Cómo estamos avanzando"…
  </p>

  <h2>Datos personales</h2>

  <label>Apellido</label>
  <input type="text" id="apellido">

  <label>Nombre</label>
  <input type="text" id="nombre">

  <label>DNI</label>
  <input type="number" id="dni">

  <label>Correo electrónico</label>
  <input type="email" id="email">

  <label>Cargo</label>
  <select id="cargo">
    <option value="">Seleccionar…</option>
    <option>Docente de grado</option>
    <option>Director/a</option>
    <option>Vicedirector/a</option>
    <option>Directivo con grado a cargo</option>
    <option>Personal único</option>
    <option>Otro</option>
  </select>

  <label>Departamento</label>
  <select id="departamento"></select>

  <label>Escuela</label>
  <input id="escuela" disabled>

  <button id="guardar">Guardar</button>

  <script src="departamentos.js"></script>
  <script src="escuelas.js"></script>
  <script src="script.js"></script>
</body>
</html>
