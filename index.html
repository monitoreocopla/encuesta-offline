    function groupBySection(config) {
      const sections = {};
      config.forEach(q => {
        const sec = (q.seccion && q.seccion.trim()) ? q.seccion.trim() : "Formulario";
        if (!sections[sec]) sections[sec] = [];
        sections[sec].push(q);
      });
      return sections;
    }

    function buildForm() {
      const form = document.getElementById("surveyForm");
      form.innerHTML = "";
      const sections = groupBySection(formConfig);

      Object.keys(sections).forEach(secName => {
        const fs = document.createElement("fieldset");
        const legend = document.createElement("legend");
        legend.textContent = secName;
        fs.appendChild(legend);

        sections[secName].forEach(q => {
          if (q.tipo === "oculta") {
            // hidden input
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = q.id;
            input.id = q.id;
            fs.appendChild(input);
            return;
          }

          const wrapper = document.createElement("div");
          wrapper.className = "question";
          const label = document.createElement("label");
          label.htmlFor = q.id;
          label.textContent = q.pregunta || q.id;
          if (q.obligatoria) {
            const span = document.createElement("span");
            span.textContent = " *";
            span.style.color = "red";
            label.appendChild(span);
          }
          wrapper.appendChild(label);

          let inputEl = null;

          switch (q.tipo) {
            case "texto":
              inputEl = document.createElement("input");
              inputEl.type = "text";
              break;
            case "parrafo":
              inputEl = document.createElement("textarea");
              break;
            case "numero":
              inputEl = document.createElement("input");
              inputEl.type = "number";
              inputEl.inputMode = "numeric";
              break;
            case "email":
              inputEl = document.createElement("input");
              inputEl.type = "email";
              break;
            case "fecha":
              inputEl = document.createElement("input");
              inputEl.type = "date";
              break;
            case "hora":
              inputEl = document.createElement("input");
              inputEl.type = "time";
              break;
            case "seleccion_unica":
            case "escala":
              {
                const container = document.createElement("div");
                container.className = "options-inline";
                (q.opciones || []).forEach((opt, idx) => {
                  const optLabel = document.createElement("label");
                  const radio = document.createElement("input");
                  radio.type = "radio";
                  radio.name = q.id;
                  radio.value = opt;
                  optLabel.appendChild(radio);
                  optLabel.appendChild(document.createTextNode(opt));
                  container.appendChild(optLabel);
                });
                wrapper.appendChild(container);
              }
              break;
            case "seleccion_multiple":
              {
                const container = document.createElement("div");
                (q.opciones || []).forEach((opt, idx) => {
                  const optLabel = document.createElement("label");
                  const cb = document.createElement("input");
                  cb.type = "checkbox";
                  cb.name = q.id;
                  cb.value = opt;
                  optLabel.appendChild(cb);
                  optLabel.appendChild(document.createTextNode(opt));
                  container.appendChild(optLabel);
                });
                wrapper.appendChild(container);
              }
              break;
            case "desplegable":
              {
                const sel = document.createElement("select");
                sel.name = q.id;
                sel.id = q.id;
                const emptyOpt = document.createElement("option");
                emptyOpt.value = "";
                emptyOpt.textContent = "Seleccione‚Ä¶";
                sel.appendChild(emptyOpt);
                (q.opciones || []).forEach(opt => {
                  const op = document.createElement("option");
                  op.value = opt;
                  op.textContent = opt;
                  sel.appendChild(op);
                });
                inputEl = sel;
              }
              break;
            case "autocompletar":
              {
                const input = document.createElement("input");
                input.type = "text";
                input.name = q.id;
                input.id = q.id;
                input.setAttribute("autocomplete", "off");
                input.placeholder = "Escrib√≠ para buscar‚Ä¶";

                // simple datalist with escuelas
                const dataListId = q.id + "_list";
                const dl = document.createElement("datalist");
                dl.id = dataListId;
                escuelasData.forEach(e => {
                  const opt = document.createElement("option");
                  const cue = e["CUE - ANEXO"] || e["CUE"] || "";
                  const num = e["N√∫mero escuela"] || "";
                  const nom = e["Nombre escuela"] || "";
                  opt.value = `${num} - ${nom}`;
                  opt.setAttribute("data-cue", cue);
                  dl.appendChild(opt);
                });
                input.setAttribute("list", dataListId);
                wrapper.appendChild(input);
                wrapper.appendChild(dl);
                inputEl = null; // ya lo agregamos
              }
              break;
            default:
              inputEl = document.createElement("input");
              inputEl.type = "text";
          }

          if (inputEl) {
            inputEl.name = q.id;
            inputEl.id = q.id;
            wrapper.appendChild(inputEl);
          }

          fs.appendChild(wrapper);
        });

        form.appendChild(fs);
      });
    }

    function getFormData() {
      const data = {};
      formConfig.forEach(q => {
        const id = q.id;
        if (q.tipo === "oculta") {
          const el = document.getElementById(id);
          data[id] = el ? el.value : "";
        } else if (["seleccion_unica","escala"].includes(q.tipo)) {
          const checked = document.querySelector(`input[name="${id}"]:checked`);
          data[id] = checked ? checked.value : "";
        } else if (q.tipo === "seleccion_multiple") {
          const checked = Array.from(document.querySelectorAll(`input[name="${id}"]:checked`));
          data[id] = checked.map(c => c.value);
        } else {
          const el = document.getElementById(id);
          data[id] = el ? el.value : "";
        }
      });
      data["_timestamp"] = new Date().toISOString();
      return data;
    }

    function loadSaved() {
      const raw = localStorage.getItem("respuestas_encuesta_offline");
      if (!raw) return [];
      try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch(e) {
        return [];
      }
    }

    function saveResponses(list) {
      localStorage.setItem("respuestas_encuesta_offline", JSON.stringify(list));
    }

    function setupButtons() {
      const saveBtn = document.getElementById("saveBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const clearBtn = document.getElementById("clearBtn");

      saveBtn.addEventListener("click", () => {
        const data = getFormData();
        const list = loadSaved();
        list.push(data);
        saveResponses(list);
        alert("Respuesta guardada en este dispositivo.");
      });

      downloadBtn.addEventListener("click", () => {
        const list = loadSaved();
        if (!list.length) {
          alert("No hay respuestas guardadas todav√≠a.");
          return;
        }
        const blob = new Blob([JSON.stringify(list, null, 2)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "respuestas_encuesta_offline.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      clearBtn.addEventListener("click", () => {
        if (confirm("¬øSeguro que quer√©s borrar todas las respuestas guardadas en este dispositivo?")) {
          saveResponses([]);
          alert("Respuestas borradas.");
        }
      });
    }

    function setupOfflineIndicator() {
      const indicator = document.getElementById("offlineIndicator");
      const text = document.getElementById("offlineText");
      function update() {
        if (navigator.onLine) {
          indicator.style.background = "#dcfce7";
          indicator.style.color = "#166534";
          text.textContent = "Est√°s online. Igual pod√©s usar el formulario offline.";
        } else {
          indicator.style.background = "#fee2e2";
          indicator.style.color = "#991b1b";
          text.textContent = "Est√°s offline. El formulario sigue funcionando y guarda en este dispositivo.";
        }
      }
      window.addEventListener("online", update);
      window.addEventListener("offline", update);
      update();
    }

    buildForm();
    setupButtons();
    setupOfflineIndicator();
  </script>
